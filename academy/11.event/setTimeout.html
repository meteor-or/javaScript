<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>setTimeout()</title>
</head>

<body>
<script>
  // setTimeout(function(){}, 시간); 지정된 시간 뒤 함수를 한 번만 실행
  let time = setTimeout(function(){
    alert('2초가 지났습니다.');
  }, 2000);// 2초 뒤에 한 번만 실행

  // clearTimeout(); setTimeout() 중단
  // clearTimeout(time);
</script>  
</body>
</html>
