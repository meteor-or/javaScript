<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>slider 연습 2</title>
<link rel="stylesheet" href="sliderEx2_이유성.css">
<script defer src="sliderEx2_이유성.js"></script>
</head>

<body>
  <div class="slider_container">
    <!-- imgs -->
    <ul id="slider_wrap">
      <li class="slider_img slider1">img1</li>
      <li class="slider_img slider2">img2</li>
      <li class="slider_img slider3">img3</li>
      <li class="slider_img slider4">img4</li>
    </ul>
    <!-- 화살표 -->
    <ul id="arrow">
      <li class="arrow_left"><span>&lt;</span></li>
      <li class="arrow_right"><span>&gt;</span></li>
    </ul>
    <!-- 페이지내이션 -->
    <ul id="pagenation">
      <li class="dot dot1">1</li>
      <li class="dot dot2">2</li>
      <li class="dot dot3">3</li>
      <li class="dot dot4">4</li>
    </ul>
  </div>
</body>
</html>
