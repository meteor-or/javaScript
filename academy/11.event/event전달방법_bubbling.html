<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>이벤트 전달 방법 - 이벤트 버블링</title>
<style>
  body * {
    border:4px solid #000;
    margin: 40px;
  }
  .box3{
    background-color: orange;
  }
  .box2{
    background-color: red;
  }
  .box1{
    background-color: lightblue;
  }
  h1{
    background-color: teal;
  }
</style>
</head>
<body>
  <!-- 이벤트 버블링 event bubbling: 자식 -> 부모 순으로 이벤트 전달 
        이벤트 캡쳐링 event capturing: 부모 ->자식 순으로 이벤트 전달(IE에서는 지원하지 않아 잘 사용하지 않음)
  -->
  <div class="box3" onclick="alert('box3')">
    <div class="box2" onclick="alert('box2')">
      <div class="box1" onclick="alert('box1')">
        <h1>클릭</h1>
      </div>
    </div>
  </div>
</body>
</html>
