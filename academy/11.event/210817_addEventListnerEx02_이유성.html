<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>addEventListner 연습2</title>
<script>
</script>
<style>
  .modal{
    position: absolute;
    right: 50%;
    top:20%;
    padding: 10px;
    width: 300px;
    height: 500px;
    border: 1px solid #000;
    opacity: 1;
  }
  .close_btn{
    position: absolute;
    right: 10px;
    bottom: 10px;
    background-color: #000;
    color: #fff;
    cursor: pointer;
    padding: 10px;
  }
  .open_btn{
    border: 1px solid #000;
    width: fit-content;
    padding: 10px;
    cursor: pointer;
  }
</style>
</head>

<body>
  <div class="modal">
    <h2>모달창</h2>
    <p>rly highly recommend listening to the phantom thread score while working... makes me want to move in slow motion and wear a monocle
    </p>
    <div class="close_btn">닫기</div>
    </div>
    <div class="open_btn">모달창 열기</div>
<script>

  const modal = document.querySelector('.modal')
  const closeBtn = document.querySelector('.close_btn')
  const openBtn = document.querySelector('.open_btn')

  openBtn.addEventListener('click',function(){
    event.preventDefault();
    modal.style.opacity = '1';
  })
  closeBtn.addEventListener('click',function(){
    event.preventDefault();
    modal.style.opacity = '0';
  })
</script>
</body>
</html>
