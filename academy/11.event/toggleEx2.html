<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>.toggle() 연습 2</title>
<style>
  #btn { text-decoration: none; color:#000; border:3px solid #000; padding:4px 6px; }
  #box {
    width:60px; height:40px;
    background-color: orange;
    margin:10px 0;
    transition: 0.4s;
  }
  #box.active {
    background-color: maroon;
    width:400px;
  }
</style>
<script>
  window.onload = function(){
    const btn = document.querySelector('#btn');
    const box = document.querySelector('#box');

    btn.addEventListener('click', function() {
      event.preventDefault();// 요소 기본 성격 제거
      box.classList.toggle('active');
    });
  }
</script>
</head>

<body>
  <a href="#" id="btn">클릭</a>
  <div id="box"></div>
</body>
</html>
