<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>제목</title>
<style>
  body * {
    padding: 50px;
    border: 1px solid #000;
  }
</style>
</head>

<body>
  <h1><a href="https://naver.com" target="_blank">네이버 바로가기</a></h1>
</body>

<script>
  const a = document.querySelector('a');
  const h1 = document.querySelector('h1');


//이벤트 버블링 : a만 클릭했음에도 부모인 h1에까지 영향을 미침
  a.addEventListener('click', function(){
    event.preventDefault()//요소의 기본 성격 제거. href 속성 실행 x. 페이지의 제일 위로 오는 기능
    event.stopPropagation(); // 현재 이벤트가 상위 노드까지 전달되는 것을 제거
    this.style.backgroundColor = 'blue';
  });
  h1.addEventListener('click', function() {
    this.style.backgroundColor = 'orange';
  });
</script>
</html>
