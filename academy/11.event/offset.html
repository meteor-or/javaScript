<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>offset</title>
<style>
  body { margin:0; text-align: center; font-weight: bold; font-size:1.4rem;}
  .box { position: absolute; }
  #box1 { 
    background-color: #f69; width:500px; height:200px; 
    top:500px; 
    left:150px; 
    margin-left:100px; 
    margin-top:80px 
  }
  #box2 { 
    background-color: #df2; 
    width:150px; height:150px; 
    margin-top:1000px; 
    left:400px; 
  }
  #box3 { 
    background-color: #484848; 
    width:200px; height:400px; 
    top:200px; left:50px; 
    padding:10px; 
    border:4px solid #000;
  }
</style>
<script defer src="offset.js"></script>
</head>

<body>
  <div class="box" id="box1">box1</div>
  <div class="wrap">
    <div class="box" id="box2">box2</div>
  </div>
  <div class="box" id="box3">box3</div>
</body>
</html>
