<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>중첩 if 연습</title>

<script>
  let id = 'web', pw = '12345';
  let user_id = prompt('아이디를 입력하세요.');


  if (user_id == id){
    alert('아이디가 일치합니다.');
    let user_pw = prompt('비밀번호를 입력하세요.');
    if(user_pw == pw){
      alert('로그인 되었습니다.');
    } else {
      alert('비밀번호가 틀렸습니다.');
    }

  } else {
    alert('아이디가 일치하지 않습니다')
  }
</script>
</head>

<body>

</body>
</html>
