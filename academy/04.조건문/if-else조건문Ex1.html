<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>if else 조건문 연습 1</title>
<script>
  // 입력 받은 값(5)이 10보다 작거나 같으면 '[입력한 값(5)]이 10보다 작거나 같습니다.'출력
  // 입력 받은 값(20)이 10보다 크면 '[입력한 값(20)]이 10보다 큽니다.'출력

  let num = prompt('숫자를 입력하세요.');

  if(num <= 10) {//입력 받은 값이 10보다 작거나 같으면
    alert('입력한 값 ' + num + '은/는 10보다 작거나 같습니다.');
  } else {//위의 조건을 모두 만족시키지 못했으면
    alert('입력한 값 ' + num + '은/는 10보다 큽니다.');
  }
</script>
</head>

<body>
  
</body>
</html>
