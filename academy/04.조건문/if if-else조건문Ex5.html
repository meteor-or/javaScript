<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>if else-if 조건문 연습 6</title>
</head>

<body>
<script>
  // 1~4번 사이의 숫자를 입력하면 해당 번호의 이미지를 출력하시오.
  // 이 외의 번호를 입력하면 '해당 번호만 넣어주세요'
  let num = prompt('1~4번까지의 번호를 넣어주세요.');

  if(num == 1) {
    document.body.innerHTML = '<img src="images/food1.jpg" alt="food1">';
  } else if(num == 2) {
    document.body.innerHTML = '<img src="images/food2.jpg" alt="food2">';
  } else if(num == 3) {
    document.body.innerHTML = '<img src="images/food3.jpg" alt="food3">';
  } else if(num == 4) {
    document.body.innerHTML = '<img src="images/food4.jpg" alt="food3">';
  } else {
    alert('해당 번호만 넣어주세요.');
    alert('새로 고침 되면 다시 번호를 입력해 주세요.');
    //window.location.reload();브라우저 새로고침
    location.reload();
  }

</script>  
</body>
</html>
