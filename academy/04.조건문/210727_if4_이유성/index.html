<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>제목</title>
<style></style>
</head>

<body>
  <script>
    let num = prompt('1에서 4 사이의 숫자를 입력해주세요')

    if (num == '') {
      alert('숫자를 입력해주세요.')
    } else if (num == null) {
      alert('취소되었습니다')
    } else if (num == 1) {
      document.body.innerHTML = '<img src="img/1.jpg" alt="1">';
    } else if (num == 2) {
      document.body.innerHTML = '<img src="img/2.jpg" alt="2">';
    } else if (num == 3) {
      document.body.innerHTML = '<img src="img/3.jpg" alt="3">';
    } else if (num == 4) {
      document.body.innerHTML = '<img src="img/14.jpg" alt="4">';
    } else {
      alert('1에서 4사이의 숫자만 입력해주세요')
    }

  </script>
</body>
</html>
