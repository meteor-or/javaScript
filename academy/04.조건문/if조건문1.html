<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>if 조건문 1</title>
<style>
</style>
</head>

<body>
<script>
  /* 
    제어문: if조건문, switch선택문, for반복문, while반복문 등

    if 조건문: 주어진 조건에 따라 참과 거짓으로 구분. true일 때 실행.
      if(조건) {//조건이 참인 경우,
        실행문;//실행
      }
  */

  if (111 < 100) {// 조건이 거짓
    alert('참입니다.');// 실행 x
  }
  if(11<22) {// 조건이 참인 경우
    alert('11<22은 참입니다.');// 실행
  }
  if(0) {// 0 == false
    alert('0은 알림창이 뜹니다');// 실행 x
  }
  if(1) {// 1 == true
    alert('1은 알림창이 뜹니다');// 실행
  }

  const num = 100;
  if(num >= 99) {
    alert(num + '은/는 99보다 큽니다.');
  }
  if(num != 99) {// num과 99는 같지 않다
    alert(num + '와/과 99는 같지 않습니다.');
  }
</script> 
</body>
</html>
