<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>중첩 if 문</title>
<script>
  중첩 if 문
  if(조건1){
    실행문;
  } else if(조건2){
    실행문;
  } else {
    실행문;
  }

  let num = '3';// 숫자형 문자열

  if (num = 3){// 데이터의 타입과 상관없이 같다
    // 중첩 조건문
    if (num === '3'){// === 데이터 형까지 같다
      alert('문자열 데이터입니다');
    } else{
      alert('숫자형 데이터 입니다');
    }

  } else {
    alert('숫자 3이 아닙니다');
  }
</script>
</head>

<body>

</body>
</html>
