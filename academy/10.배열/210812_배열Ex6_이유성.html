<script>
  //5명의 점수를 입력 받아 총점과 평균을 구하시오
  const score = new Array(5);

  for (i=0; i<5; i++){
    score[i] = parseInt((prompt('점수를 입력해주세요')));
  }
  console.log(score);
  let sum = 0;
  for(i=0; i<score.length; i++){
    sum += score[i];
  }
  console.log(sum);
  alert(`총점:${sum} 평균:${sum/score.length}`)
</script>
