<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>switch 선택문1</title>
<script>
/*
  switch 선택문 : 특정 값과 비교하여 참인 경우 실행

  switch (비교값){
    case 비교할값:
      실행문;
      break; 비교값이 참인 경우 다음으로 넘어가지 않고 구문을 벗어남
    case 비교핣갓:
      실행문
      break;
    default: 위의 비굑밧이 일치하는 값이 없는 경우 실행. else와 같은 역할을 하며 생략가능.
      실행문;
      break; 제일 마지막 값이기 때문에 생략 가능
  }

*/

  let num = prompt('1~4까지의 숫자 중 하나만 작성해 주세요'); //문자열
  num = Number(num);//숫자 타입 변환

  switch (num) {//비교값에서 숫자, 문자열, 변수 등등이 들어갈 수 있다.
    case 1:
      alert('숫자 1입니다.');
      break;
    case 2:
      alert('숫자 2입니다.');
      break;
    case 3:
      alert('숫자 3입니다.');
      break;
    case 4:1
      alert('숫자 4입니다.');
      break;
    default:
      alert('1~4까지의 숫자만 입력해 주세요.');
    }
</script>
</head>

<body>

</body>
</html>
