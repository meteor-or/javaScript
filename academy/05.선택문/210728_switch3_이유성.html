<body>
<script>
  //아메리카노:10000 카페라떼:15000 카페모카:17000 바닐라라떼:17000
  //입력 받은 커피명을 통해 가격 출력


  let coffee = window.prompt('아메리카노, 카페라떼, 카페모카, 바닐라라떼 중에 선택해주세요.')

  switch (coffee){
    case '아메리카노':
      alert('아메리카노는 10000원입니다.');
      break;
    case '카페라떼':
      alert('카페라떼는 15000원입니다.');
      break;
    case '카페모카':
      alert('카페모카는 17000원입니다.');
      break;
    case '바닐라라떼':
      alert('바닐라라떼는 17000원입니다.');
      break;
    default:
      alert('정해진 메뉴를 입력해주세요')
  }

  //ex 아메리카노는 10000원입니다.
</script>
