<!DOCTYPE html>

<body>
<script>
// 입력 받은 값이 짝수인 경우
// '입력한 값은 xx은/는 짝수입니다.' 출력
// 입력 받은 값이 홀수인 경우
// '입력한 값은 xx 은/는 홀수입니다.' 출력
// '숫자만 입력해주세요'

let num = prompt('숫자를 입력해주세요');
num = Number(num);

switch (num%2){
  case 0:
    alert(num + '은/는 짝수입니다');
    break;
  case 1:
    alert(num + '은/는 홀수입니다');
    break;

  default:
    alert('숫자만 입력해주세요.')
    break;
}


</script>
</body>
</html>
