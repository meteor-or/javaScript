<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>연습5</title>
<style></style>
</head>

<body>
<script>
  let num = prompt('1~12까지 숫자를 입력하세요')
  num = Number(num)
  let month = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec']

  switch (num) {
    case 1:
      alert(month[0])
      break;
    case 2:
      alert(month[1])
      break;
    case 3:
      alert(month[2])
      break;
    case 4:
      alert(month[3])
      break;
    case 5:
      alert(month[4])
      break;
    case 6:
      alert(month[5])
      break;
    case 7:
      alert(month[6])
      break;
    case 8:
      alert(month[7])
      break;
    case 9:
      alert(month[8])
      break;
    case 10:
      alert(month[9])
      break;
    case 11:
      alert(month[10])
      break;
    case 12:
      alert(month[11])
      break;
    
    default:
      alert('지정된 숫자만 입력해주세요.')
    }
</script>
</body>
</html>
