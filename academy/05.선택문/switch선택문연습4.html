<body>
<script>
  let id = 'js', pw = 1234; 


  switch (id = prompt('아이디를 입력해주세요.')) {
    case 'js':
      let user_pw = prompt('비밀번호를 입력해주세요'); 
        if (user_pw == pw){
          alert('로그인되었습니다.');
        } else {
          alert('비밀번호가 다릅니다.');
        }
      break;

    case null:
      alert('아이디를 입력해주세요.');
      break;

    default:
      alert('아이디가 다릅니다');

  }
</script>
</body>
