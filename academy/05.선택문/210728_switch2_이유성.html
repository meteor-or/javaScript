<body>
<script>
let num = prompt('숫자를 입력해주세요');
num = Number(num);

switch (num%2){
  case 0:
    alert('짝수입니다');
    break;
  case 1:
    alert('홀수입니다');
    break;
    
  default:
    alert('숫자만 입력해주세요.')
    break;
}


</script>
