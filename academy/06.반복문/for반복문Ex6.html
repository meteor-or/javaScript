<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>연습</title>
<style></style>
</head>

<body>
<script>  
  // 입력 받은 구구단 출력
  // 2~9단 외의 숫자를 입력시 '2~9 사이의 숫자만 작성해 주세요.'

  let num = prompt('숫자를 입력하면 구구단이 출력됩니다.')
  if (num >= 2 && num <= 9){
      document.writeln("<h2>" + num + "단 </h2>");
    for(let j=1; j<=9; j++) {
      document.writeln(num + " * " + j + " = " + (num*j) + "<br>");
    }} else {
      prompt('2~9 사이의 숫자만 작성해주세요')
    }
    

</script>
</body>
</html>
