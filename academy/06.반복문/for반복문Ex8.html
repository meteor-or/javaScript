<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>for 반복문 연습 8</title>
</head>

<body>
<script>
  for(let i = 1; i <= 6; i++) {//줄(행)
    for(let star = 1; star <= i; star++) {
      document.write('*');
    }
    
    document.write('<br>');
  }
</script> 
</body>
