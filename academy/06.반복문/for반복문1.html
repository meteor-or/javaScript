<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>for 반복문 1</title>
</head>

<body>
<script>
  /*
    for 반복문: 반복 횟수에 중점을 두어 조건이 만족되는 동안 반복 실행.

    for (초기값; 조건식; 증감식) {
      실행문;
    }
  */

  for(let i=1; i<=1000; i++) {
    document.writeln(i); // 1 2  .... 1000
  }
  // document.writeln() 문서에 띄어쓰기로 작성

</script>  
</body>
</html>
