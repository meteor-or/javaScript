<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>for 반복문 연습 3</title>
</head>

<body>
<script>
  // 구구단 2단 출력
  // 2 * 1 -> sum
  // 2 * 2 -> sum
  // 2 * 3 -> sum
  // 2 * 4 -> sum
  // 2 * 5 -> sum
  // 2 * 6 -> sum
  // 2 * 7 -> sum
  // 2 * 8 -> sum
  // 2 * 9 -> sum

  let sum = 0;
  for(let k=1; k<=9; k++) {// 반복 조건 설정
    sum = 2 * k;
    document.write(2 + ' * ' + k + ' = ' + sum + '<br>');
  }
</script> 
</body>
</html>
