<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>for 반복문 연습 2</title>
</head>

<body>
<script>
  // 사용자가 입력한 값까지의 합을 출력 ex) 5입력 -> 1+2+3+4+5 = ??

  let num = prompt('숫자를 입력하면 다 더 해줍니다.');
  // num = Number(num);
  let sum = 0;
  for(let i = 1; i <= num; i++) {
    // sum = sum + i;
    sum += i;
  }

  document.body.innerHTML = '<h1>1부터 입력된 ' + num + '까지의 합은 ' + sum +'입니다.</h1>';
</script>  
</body>
</html>
