<script>
  // 구구단 2단 출력'

  //내꺼
  let sum = 0;
  for(let i=2; i<=20; i+=2) {
    sum = sum + 1;
    document.writeln(+ 2 + '*' + sum + '=' + i + '<br/>');
  }

  //선생님꺼
  let sum = 0;
  for(let k=1; k<=9; k++) {// 반복 조건 설정
    sum = 2 * k;
    document.write(2 + ' * ' + k + ' = ' + sum + '<br>');
  }

</script>
