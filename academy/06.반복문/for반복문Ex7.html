<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>연습7</title>
</head>

<body>
<script>
  //주사위를 던졌을 때 두 수의 값이 6인 경우 출력
  for (let i = 1; i <= 6; i++) {
    for (let j = 1; j <= 6; j++) {
      if (i + j == 6) {
      document.write('<p>' + i + ',' + j + '</p>' );
      }
    }
  }
</script>
</body>
</html>
