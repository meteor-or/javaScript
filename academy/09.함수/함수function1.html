<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>함수 function 1</title>
</head>

<body>
<script>
  /*
    함수 function 이란?
    1. 특정 기능을 실행하기 위한 코드의 집합으로 호출을 통해 재사용이 가능.
    2. 객체 자료형 중 하나이기에 변수 대입 가능.
    3. 함수는 선언함수와 익명함수로 생성 가능

    - 선언 함수(이름을 가진). 함수 선언문
      function 함수명 (매개변수) {
        실행문;
        //return 반환값;
      }
      함수명();//함수 호출. 여러 번 호출 가능. 재사용이 목적

    - 익명 함수(이름이 없는). 함수 표현식
      let 변수 = function() {
        실행문;
      }
      변수명();
  */

  fnName();// 함수 호출. 선언 함수의 경우 어느 곳에서나 호출 가능

  // 선언 함수
  function fnName () {// fnName 이름을 가진 함수
    alert('이름을 가진 선언 함수입니다.');
  }

  function fnName () {
    alert('나중에 선언된 함수가 호출됩니다.');
  }
</script>  
</body>
</html>
