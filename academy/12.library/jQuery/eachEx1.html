<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>.each()</title>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<style>
  
</style>
</head>

<body>
  <ul>
    <li>txt1</li>
    <li>txt2</li>
    <li>txt3</li>
    <li>txt4</li>
    <li>txt5</li>
  </ul>
  
<script>
  $('li').hide();

  $('li').each(function(index){
    $(this).delay(800 * index).fadeIn().delay(500 * index).animate({ marginLeft:600},300)
  });
</script>
</body>
</html>
