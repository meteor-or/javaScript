<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>.animate() 연습 4</title>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="jquery-ui.min.js"></script>
<style>

button{
  font-size: 2rem;
}
.wrap{
  position: relative;
}
img{
  position: absolute;
}
.whiteBg{
  position: absolute;
  background-color: #fff;
  height: 400px;
  width: 700px;
  z-index: 2;
}
</style>
</head>

<body>

  <button id="hide">hide</button>
  <button id="show">show</button>
  <div class="wrap">
    <img src="images/bg1.jpg" alt="img1">
    <div class="whiteBg"></div>
  </div>
<script>
  $('#hide').on('click',function(){
    $('.whiteBg').animate({
      left:0
    },500);
  });
  $('#show').on('click',function(){
    $('.whiteBg').animate({
      left:700
  },500);
  });
</script>
</body>
</html>
