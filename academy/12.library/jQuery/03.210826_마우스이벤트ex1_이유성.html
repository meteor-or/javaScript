<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>이벤트 연습1</title>
<style>
  button{
    border: 1px solid #000;
    padding: 10px;
    cursor: pointer;
  }
  .popup{
    width: 300px;
    height: 500px;
    background-color: #ddd;
    margin: 0 auto;
    display: none;
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script>
  /*
    이벤트 핸들러 handler:
      이벤트 발생시 실행되는 코드 모음. 즉 실행되는 함수.
      특정 요소에 지정된 이벤트가 발생하면 이벤트 리스너에 연결된 이벤트 핸들러 실행
    이벤트 리스터 listner:
      특정 이벤트에 대해 일어날 동작.
      대게 이벤트 리스너와 이벤트 핸들러를 합쳐 이벤트 리스너라 함.
  */
  //.click(function(){}); .dbclick(); .mouseenter(); 메서드로 이벤트 리스너 전달
    // .on('click',function(){}); .on('dbclick',function(){}); 메서드에 매개변수로 전달

  //문서 준비 이벤트
  $(document).ready(function(){
    // h1을 클릭했을때
    $('button').on({
      'click':function(){
        $('.popup').css({display:'block'});
      },
      'mouseleave':function(){
        $('.popup').css({display:'block'});
      }
    });

  });
</script>
</head>

<body>
  <button>버튼</button>
  <div class="popup">
    <h2>팝업창</h2>
    <p>내용</p>
  </div>
</body>
</html>
