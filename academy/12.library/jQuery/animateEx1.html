<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>.animate() 연습 1</title>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="jquery-ui.min.js"></script>
<style>

  #box{
    background-color: #ffa500;
    width: 100px;
    height: 100px;
    margin: 50px auto;
  }
</style>
</head>

<body>
  <div id="box"></div>
  </div>
<script>
  $('#box').on({
    'mouseenter':function(){
    $('#box').animate({
      width:400,
      height:400,
      backgroundColor:'blue'
    },1500)},
    'mouseleave':function(){
      $('#box').animate({
        width:100,
        height:100,
        backgroundColor:'#ffa500'
      },1500)
    }
});
</script>
</body>
</html>
