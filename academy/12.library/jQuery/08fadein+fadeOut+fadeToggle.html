<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>fadeOut(); fadeIn(); fadetoggle();</title>
<link rel="stylesheet" href="../common/btn_wrap.css">
<style>
  #box { list-style: none; margin:0; padding:0; text-align: center; font-size:1.5rem; font-weight: bold; color:#fff }
  #box li { width:150px; height:150px; }
  #box li:nth-child(1) { background-color: #f72585;}
  #box li:nth-child(2) { background-color: #b5179e;}
  #box li:nth-child(3) { background-color: #7209b7;}
  #box li:nth-child(4) { background-color: #560bad;}
</style>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
</head>

<body>
  <div class="btn_wrap">
    <div class="btn" id="btn1">fadeOut();서서히 사라짐</div>
    <div class="btn" id="btn2">fadeIn();서서히 나타남</div>
    <div class="btn" id="btn3">fadeToggle(); In, Out의 순차 반복</div>
  </div>
  <ul id="box">
    <li>box1</li>
    <li>box2</li>
    <li>box3</li>
    <li>box4</li>
  </ul>
<script>
  $('#btn1').on('click',function(){
    // 서서히 사라짐 == display:none;
    $('li').eq(0).fadeOut();
    $('li').eq(1).fadeOut(500);// 0.5s
    $('li').eq(2).fadeOut('slow');
    $('li').eq(3).fadeOut(2500);// 2.5s
  });
  $('#btn2').on('click',function(){
    $('li').eq(0).fadeIn();
    $('li').eq(1).fadeIn('fast');
    $('li').eq(2).fadeIn(1000);
    $('li').eq(3).fadeIn(3000);
  });
  $('#btn3').on('click',function(){
    $('li').eq(0).fadeToggle();
    $('li').eq(1).fadeToggle(600);
    $('li').eq(2).fadeToggle(1200);
    $('li').eq(3).fadeToggle(1800);
  });
</script>
</body>
</html>
