<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>.animate() 순차 움직임</title>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<style>
  .box{
    border: 1px solid #000;
    width: 100px;
    height: 100px;
  }
</style>
</head>

<body>
  <div class="box" id="box1"></div>
  <div class="box" id="box2"></div>
  <div class="box" id="box3"></div>
<script>
  $('#box1').delay(500).animate({bottom:700, opacity:1},1000);
  $('#box2').delay(1500).animate({bottom:700, opacity:1},1000);
  $('#box3').delay(2500).animate({bottom:700, opacity:1},1000);
</script>
</body>
</html>
