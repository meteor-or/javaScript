<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>.animate() 연습 6</title>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<style>
  body{
    margin: 0;
    font-weight: bold;
    color: #fff;
  }
  ul{
    padding: 0;
    margin: 0;
    list-style: none;
  }
  nav{
    position: fixed;
    top: 0;
    left: -200px;
    height: 100%;
    width: 250px;
    display: flex;
  }
  nav #gnb{
    background-color: maroon;
    margin: 0; padding: 50px 0 0 00;
    list-style: none;
    width:200px;
    height: 100%;
    text-align: center;
    line-height: 2;
  }
  
  nav .btn{
    background-color: maroon;
    width: 42px;
    height: 100px;
  }
  span{
    transform: rotate(270deg);
  }
</style>
</head>

<body>
  <nav>
    <ul id="gnb">
      <li class="menuItem"><a>menu 1</a></li>
      <li class="menuItem"><a>menu 2</a></li>
      <li class="menuItem"><a>menu 3</a></li>
      <li class="menuItem"><a>menu 4</a></li>
    </ul>
    <div class="btn" id="close"><span>close</span></div>
    <div class="btn" id="open"><span>open</span></div>
      
    </div>
  </nav>
<script>
/*  $('#tag').click(function(){

    $(this).toggleClass("isDown");

  $('#open').on('click',function(){
    $('nav').animate({left:0},300);
    $('#open').css({display:'none'});
  });
  $('#close').on('click',function(){
    $('nav').animate({left:-200},300);
    $('#open').css({display:'block'});
  });
</script>
</body>
</html>
