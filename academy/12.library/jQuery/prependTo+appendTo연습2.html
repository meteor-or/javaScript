<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>prependTo+appendToEx2</title>
<style>
  ul{
    padding: 0;
    margin: 0;
    list-style: none;
  }

  .container{
    margin: 50px auto;
    width: 700px; height: 400px;
    font-weight: bold; 
    font-size: 0;
    text-align: center;
    border: 1px solid #000;
    color: #fff;
    line-height: 400px;
    overflow: hidden;
    position: relative;
  }
  .box1{background:url(images/bg1.jpg);}
  .box2{background:url(images/bg2.jpg);}
  .box3{background:url(images/bg3.jpg);}
  .box4{background:url(images/bg4.jpg);}
  
  .container #btn li{
    background-color: rgba(0,0,0,0.5);
    color: #fff;
    font-weight: bold;
    font-size: 2.2rem;
    text-align: center;
    cursor: pointer;
    width: 40px;
    height: 50px;
    line-height: 50px;
    position: absolute;
    top: 50%;
  }
  .container #btn li:nth-child(1){
    left:0;
    transform: translateY(-50%);
  }
  .container #btn li:nth-child(2){
    right: 0;
    transform: translateY(-50%);
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script>
  $(function(){
    $('.prevBtn').on('click',funtion(){
      $('#gallery li').last().prependTo('#gallery');
    });
    //오른쪽, 다음버튼 1-2-3-4-1-2-3-4
    $('.nextBtn').on('click',funtion(){
      $('#gallery li').first().appendTo('#gallery');

    });
  });
</script>
</head>

<body>
  <div class="container">
    <ul id="btn">
      <li class='prevBtn'><</li>
      <li class='nextBtn'>></li>
    </ul>
    <ul id="gallery">
      <li class="box1">box1</li>
      <li class="box2">box2</li>
      <li class="box3">box3</li>
      <li class="box4">box4</li>
    </ul>
  </div>

</script>
</body>
</html>
