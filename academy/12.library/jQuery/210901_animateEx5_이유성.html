<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>.animate() 연습 5</title>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="jquery-ui.min.js"></script>
<style>

button{
  font-size: 2rem;
}
.wrap{
  position: relative;
  width: 700px;
  height: 400px;
  margin: 0 auto;
  border: 5px solid #000;
  display: flex;
  overflow: hidden;
}
ul{
  list-style: none;
  padding: 0;
  margin: 0;
}
.slide {
  display: flex;
  position: absolute;
  bottom: 10px;
  right: 50%;
  transform:translateX(50%)
}
.gallery {
  display:flex;
  position: absolute;
}
.slide li{
  margin-right: 10px;
  width: 15px;
  height: 15px;
  background:rgba(0,0,0,0.5);
  border-radius: 100%;
}

.slide li:hover{
  background-color: #000;
  cursor: pointer;
}
</style>
</head>

<body>

  <div class="wrap">
    <ul class="gallery">
      <li>
        <img src="images/bg1.jpg" alt="img1">
      </li>
      <li>
        <img src="images/bg2.jpg" alt="img2"></li>
      <li>
        <img src="images/bg3.jpg" alt="img3"></li>
      <li>
        <img src="images/bg4.jpg" alt="img4"></li>
    </ul>
    <ul class="slide">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
<script>
  i = 0;
  $('.slide li').eq(0).on('click',function(){
    $('.gallery').animate({
      left:0
    })
  });
  $('.slide li').eq(1).on('click',function(){
    $('.gallery').animate({
      left:-700
    })
  });
  $('.slide li').eq(2).on('click',function(){
    $('.gallery').animate({
      left:-1400
    })
  });
  $('.slide li').eq(3).on('click',function(){
    $('.gallery').animate({
      left:-2100
    })
  });
</script>
</body>
</html>
