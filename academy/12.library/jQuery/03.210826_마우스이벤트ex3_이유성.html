<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>이벤트 연습3</title>
<style>
  button{
    border: 1px solid #000;
    padding: 10px;
    cursor: pointer;
  }
  .box{
    width: 300px;
    height: 300px;
    background-color: #ddd;
    border: 1px solid #000;
  }
  .box1{
    background-color: gray;
  
  }
  .box2{
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script>
  /*
    이벤트 핸들러 handler:
      이벤트 발생시 실행되는 코드 모음. 즉 실행되는 함수.
      특정 요소에 지정된 이벤트가 발생하면 이벤트 리스너에 연결된 이벤트 핸들러 실행
    이벤트 리스터 listner:
      특정 이벤트에 대해 일어날 동작.
      대게 이벤트 리스너와 이벤트 핸들러를 합쳐 이벤트 리스너라 함.
  */
  //.click(function(){}); .dbclick(); .mouseenter(); 메서드로 이벤트 리스너 전달
    // .on('click',function(){}); .on('dbclick',function(){}); 메서드에 매개변수로 전달

  //문서 준비 이벤트
  $(document).ready(function(){
    // h1을 클릭했을때
    $('.btnOdd').on({
      'click':function(){
        $('li:nth-child(2n)').css({fontSize:'1rem',backgroundColor:'transparent'});
        $('li:nth-child(2n-1)').css({fontSize:'1.2rem',backgroundColor:'lightblue'});
      }
    });
    $('.btnEven').on({
      'click':function(){
        $('li:nth-child(2n)').css({fontSize:'1.2rem',backgroundColor:'lightblue'});
        $('li:nth-child(2n-1)').css({fontSize:'1rem',backgroundColor:'transparent'});
      }
    });
  });
</script>
</head>

<body>
  <button class="btnOdd">홀수</button>
  <button class="btnEven">짝수</button>
  <ul>
    <li>리스트 1</li>
    <li>리스트 2</li>
    <li>리스트 3</li>
    <li>리스트 4</li>
    <li>리스트 5</li>
    <li>리스트 6</li>
    <li>리스트 7</li>
    <li>리스트 8</li>
    <li>리스트 9</li>
    <li>리스트 10</li>
    <li>리스트 11</li>
    <li>리스트 12</li>
    <li>리스트 13</li>
    <li>리스트 14</li>
    <li>리스트 15</li>
    <li>리스트 16</li>
  </ul>
</body>
</html>
