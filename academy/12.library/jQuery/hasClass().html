<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>.hasClass()</title>
<style>
  .box {
    width: 300px;
    height: 200px;
    border: 1px solid #000;
    margin: 30px auto;
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
</head>

<body>
  <h1>.hasClass()</h1>
  <p>기준 객체에 해당 클래스가 있으면 true, 없으면 false를 반환</p>
  <div class="box on" id="box1"></div>
  <div class="box" id="box2"></div>
  
<script>
  let box1 = $('#box1').hasClass('on');
  if(box1){//변수 값이 참인 경우 실행
    $('#box1').css({backgroundColor:'#474'})
  }
  let box2 = $('#box2').hasClass('on');
  if(box2){//false반환. 실행X
    $('#box2').css({backgroundColor:'#f48c06'})
  }
</script>
</body>
</html>
