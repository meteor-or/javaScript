<!DOCTYPE html>
<html lang="ko">

<title>.each() 연습2</title>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<style>

<body>
  <ul>
    <li>menu 1</li>
    <li>menu 2</li>
    <li>menu 3</li>
    <li>menu 4</li>
    <li>menu 5</li>
  </ul>
  
<script>
  $('.box').each(function(idx){
    let color = $(this).text();
    $(this).css({backgroundColor: color}).delay(idx * 800).fadeIn(500);
  });
</script>
</body>
