<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>css 라인 이벤트</title>
<style>
  body { margin:0; text-transform: capitalize; font-weight: bold; }
  #gnb {
    list-style: none;
    margin:0; padding:0;
    display:flex;
    justify-content: space-around;
    border-bottom:1px solid #000;
  }
  #gnb a {
    text-decoration: none;
    color:#000;
    display: block;
    padding:10px;
    position: relative;
  }
  #gnb li a::after {
    content:"";
    width:0; height:6px;
    background-color: rgba(128, 0, 0,0.8);
    position: absolute;
    bottom:11px;
    left:0; right:0;
    transition: 0.4s;
  }
  #gnb li:hover a::after {
    width:100%;
  }
</style>
</head>

<body>
  <ul id="gnb">
    <li><a href="#">menu 1</a></li>
    <li><a href="#">menu 2</a></li>
    <li><a href="#">menu 3</a></li>
    <li><a href="#">menu 4</a></li>
  </ul> 
</body>
</html>
