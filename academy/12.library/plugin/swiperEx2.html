<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>swiper 연습 2</title>

<!-- swiper css -->
<link rel="stylesheet" href="common/swiper-bundle.min.css">
<!-- 내가 작성한 css -->
<link rel="stylesheet" href="swiperEx2.css">

<!-- swiper js -->
<script src="common/swiper-bundle.min.js"></script>
</head>

<body>
  <!-- header -->
  <header id="header">
    <h1><a href="#">로고</a></h1>
    <ul id="gnb">
      <li class="menu"><a href="#">메뉴1</a></li>
      <li class="menu"><a href="#">메뉴2</a></li>
      <li class="menu"><a href="#">메뉴3</a></li>
      <li class="menu"><a href="#">메뉴4</a></li>
    </ul>
  </header>
  <!-- swiper -->
  <div class="swiper-container mainSlide">
    <div class="swiper-wrapper">
      <!-- img -->
      <div class="swiper-slide img1">Slide 1</div>
      <div class="swiper-slide img2">Slide 2</div>
      <div class="swiper-slide img3">Slide 3</div>
      <div class="swiper-slide img4">Slide 4</div>
    </div>
    <!-- 좌 우 화살표 -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <!-- 페이지내이션 -->
    <div class="swiper-pagination"></div>
  </div>
  <!-- footer -->
  <footer>&copy; copyright ...</footer>

<!-- 내가 작성한 js -->
<script src="swiperEx2.js"></script>
</body>
</html>
