<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>swiper 연습 1</title>
<!-- swiper css -->
<link rel="stylesheet" href="common/swiper-bundle.min.css">
<!-- *** 내가 작업하는 css는 항상 제일 아래 작성 *** -->
<style>
  /* html, body { position: relative; height: 100%; } */
  body { margin:0; height:100vh; }
  .swiper-container { width: 100%; height: 100%; }

  .swiper-slide { background:no-repeat 50% 0 / cover; text-indent: -9999px;}

  .swiper-slide.img1 { background-image: url(images/img02.jpg); }
  .swiper-slide.img2 { background-image: url(images/img03.jpg); }
  .swiper-slide.img3 { background-image: url(images/img04.jpg); }
  .swiper-slide.img4 { background-image: url(images/img05.jpg); }

  .gallery .swiper-button-prev {
    color:lightcoral;
    left:25px;
  }
  .gallery  .swiper-button-next {
    color:lightcoral;
    right:25px;
  }
</style>
<!-- swiper js -->
<script src="common/swiper-bundle.min.js"></script>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper-container gallery">
    <div class="swiper-wrapper">
      <!-- img -->
      <div class="swiper-slide img1">Slide 1</div>
      <div class="swiper-slide img2">Slide 2</div>
      <div class="swiper-slide img3">Slide 3</div>
      <div class="swiper-slide img4">Slide 4</div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

<script>
  const swiper = new Swiper(".gallery", {
    pagination: {// 하단 버튼, 번호...
      el: ".swiper-pagination",
      type: "fraction",
    },
    navigation: {// 좌 우 화살표
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },
    loop: true, // 반복(자연스럽게 첫 화면으로 이동)
    autoplay: { delay: 2000 }, // 자동 슬라이드. 2초 동안 대기
  });
</script>  
</body>
</html>
