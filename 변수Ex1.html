<title>변수 연습</title>
<script>
  // 선언과 동시에 대입
  let i = '알림창입니다.';

  // 변수 적용
  alert(i);

  // 값 재할당
  i = prompt('입력창입니다.');

  // 입력 값이 알림창에 출력
  alert(i);
</script>
