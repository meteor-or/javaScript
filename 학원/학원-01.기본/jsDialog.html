<head>

    <title>javascript Dialog</title>
  <script>
    //사용자 입력 및 출력, 알림

    alert();
    alert('알림창, 경고창입니다.')

    //확인창. 확인true, 취소

    //입력창('메시지','생략 가능한 입력값')
    prompt('입력 값을 작성하시오.','이 곳에 작성하시오.')
    
  </script>
</head>
