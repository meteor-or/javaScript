<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>제목</title>
<style></style>
<script>
  //확인창
  //확인 버튼을 누르면 탈퇴 처리가 되었습니다 출력
  //취소 버튼을 누르면 탈퇴 취소 되었습니다 출력

  let a = confirm('회원 탈퇴를 하시겠습니까?')
  
  if(a){// 이조건이 만족(참)되면 true == 1
    alert('탈퇴 처리가 되었습니다.')//실행
  } else {// 위의 조건을 만족시키지 못하면
    alert('탈퇴 취소 되었습니다')//실행
  }
</script>
</head>

<body>

</body>
</html>
