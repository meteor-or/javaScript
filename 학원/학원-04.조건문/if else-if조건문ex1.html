  let month = prompt('좋아하는 달을 입력하세요');
  // && 논리곱 연산자: A조건 B조건 모두 만족 시켜야 실행
  if(month >= 3 && 5 >= month) {// 3보다 크거나 같고, 5보다 작거나 같다 란 두 개의 조건 모두 만족. 3,4,5
    alert('봄입니다.');
  } else if(month >= 6 && 8 >= month) {// 6,7,8
    alert('여름입니다.');
  } else if(month >= 9 && 11 >= month) {// 9,10,11
    alert('가을입니다.');
    // || 논리합 연산자: A조건이나 B조건 중 하나만 만족시켜도 실행
  } else if(month == 12 || 2 >= month) {// 12와 같거나 2보다 작거나 같으면 실행
    alert('겨울입니다.');
  } else {
    alert('1~12 사이의 숫자만 넣어주세요.');
  }

</script>
