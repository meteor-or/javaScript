<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>if else-if 조건문1</title>
<style></style>
<script>

  /*
    if(조건 1) {
      실행문;
    } else if(조건 2) {
      실행문;
    } else if(조건 3) {
      실행문;
    } else {// 위의 모든 조건을 만족시키지 못한 경우 실행
      실행문;
    }
  */

  let score = prompt('점수를 입력하세요.');
  if(score > 100) {// 변수 score의 값이 100보다 크면
    alert('101점 미만으로 작성하세요.');
  } else if(score >= 60) {// 변수 score의 값이 60보다 크거나 같다면
    alert(score + '점은 통과입니다.');
  } else if(score < 60) {// 변수 score의 값이 60보다 작으면
    alert(score + '점은 재평가입니다.');
  } else {// 위으 모든 조건이 만족되지 않으면 실행
    alert('숫자만 입력하세요.');
  }

</script>
</head>

</html>
