<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>대입 연산자 연습</title>
<style>
  body { font-size:2rem; font-weight:bold; }
</style>
<script>
  /* 문서 준비 이벤트
  (function(window, document){
    ...
  })(window, document);
  */
  window.onload = function() {//브라우저의 로드가 끝나면 함수 실행. 즉, 문서가 다 불러와지면 함수 실행
    let list = '';// 변수 list를 빈 문자열로 초기화
    list += '<ul>';// list('') + '<ul>' -> list('<ul>')
    list += ' <li>html5</li>';// list('<ul>') + ' <li>html5</li>' -> list(<ul><li>html5</li>)
    list += ' <li>css3</li>';// list() + ' <li>css3</li>' -> list()
    list += ' <li>javascript</li>';
    list += ' <li>jQuery</li>';
    list += '</ul>';

    document.body.innerHTML = list;
  }
</script>
</head>

<body>
<!--
  <ul>
    <li>html5</li>
    <li>css3</li>
    <li>javascript</li>
    <li>jQuery</li>
  </ul>
-->
</body>
</html>
